<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>smiley</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <svg width="500" height="500">
      <circle cx="175" cy="155" r="100" fill="yellow" stroke-width="5" />
      <circle
        cx="130"
        cy="140"
        r="15"
        stroke="black"
        fill="black"
        stroke-width="5"
      />

      <circle
        cx="210"
        cy="140"
        r="15"
        stroke="black"
        fill="black"
        stroke-width="5"
      />

      <path
        class="smile1"
        d="M 128,200 Q 190,250 230,200"
        fill="none"
        stroke="black"
        stroke-width="6"
      ></path>
      <path
        class="smile2"
        d="M 128,200 L 228,200 Q 190,230 128,200 Z"
        fill="none"
        stroke="black"
        stroke-width="6"
      ></path>
    </svg>
  </body>
